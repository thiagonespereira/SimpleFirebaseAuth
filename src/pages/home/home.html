<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

  <ion-item (click)="logout()" *ngIf="auth.authenticated">
    <ion-icon name="log-out" item-left></ion-icon>
    Log out
  </ion-item>
    
  <ion-item (click)="login()" *ngIf="!auth.authenticated">
    <ion-icon name="log-in" item-left></ion-icon>
    Log in
  </ion-item>
</ion-content>
